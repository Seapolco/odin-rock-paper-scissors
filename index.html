<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Permanent+Marker">
</head>
<body>
    <div class="content">
        <div class="tracker">
            <div class="win">Wins: <div class="wins"> 0</div></div>
            <div class="loss">Losses: <div class="losses"> 0</div></div>
            <div class="draw"> Draws: <div class="draws"> 0</div></div>
        </div>
        <div class="title">Rock Paper Scissors!</div>
        <div class="fight">Fight!</div>
        <div class="buttons">
            <button id="btn" class="rock">Rock</button>
            <button id="btn" class="paper">Paper</button>
            <button id="btn" class="scissors">Scissors</button>
        </div>
    </div>


</body>
</html>
